<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Store Your Favorite Recipes</title>
    <link rel="stylesheet" href="./styles/edit-page.css">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime|Nova+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="icon" href="images/utensils-solid.svg">
    <script src="https://kit.fontawesome.com/383954b5e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1 class="left-headline">Cook's Notes</h1>
        <span>
            <i class="fas fa-utensils"></i>
        </span>
        <h1 class="right-headline">Cook's Notes</h1>
    </div>
    <div class="rec-page">
        <button id="return" class="btn return">
            <i class="fas fa-angle-double-left"></i>
            Recipes List
        </button>
        <button id="cook-the-recipe" class="btn">Cook<i class="fas fa-utensils fork"></i>It</button>
    </div>
    <div class="container">
        <div class="title">
            <h1>Create Your Recipe</h1>
        </div>
        <div class="actions">
            <input id="recipe-title" placeholder="Your Recipe Title" />
            <input id="recipe-sub-title" placeholder="Your Recipe Category" />
            <textarea id="recipe-body" class="textarea" placeholder="Your Recipe Preparation Step" rows="10"></textarea>
        </div>
        <div class="ingredients-cnt">
            <h1>Ingredients List</h1>
            <div id="ingredients" class="ingredients"></div>
        </div>
        <div class="submit">
            <form id="add-ingredients">
                <input id="ingredients" type="text" placeholder="Write Your Ingredients" name="newIngredient">
                <button>Add Your Ingredients</button>
            </form>
        </div>
        <div class="cook-or-delete">
            <button id="delete-recipe" class="btn-danger">
                Delete recipe
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>
    <script src="dist/edit-bundle.js"></script>
</body>
</html>
