<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Edit Page</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"> -->
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Recipe Edit</h1>
        </div>
        <div class="actions">
            <input id="recipe-title" placeholder="Add recipe title" />
            <input id="recipe-sub-title" placeholder="Add recipe sub title" />
            <textarea id="recipe-body" class="textarea" placeholder="Enter your recipe steps"></textarea>
        </div>
        <div id="ingredients"></div>
        <div class="submit">
            <input id="ingredients" type="text" placeholder="Add ingredients">
            <button id="add-ingredients">Add ingredients</button>
        </div>
        <div class="detele">
            <button id="delete-recipe">Delete recipe</button>
        </div>
    </div>
    <script src="dist/edit-bundle.js"></script>
</body>
</html>
