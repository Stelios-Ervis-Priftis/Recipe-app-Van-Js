<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Edit Page</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Recipe Edit</h1>
        </div>
        <div class="actions">
            <input id="recipe-title" placeholder="Add recipe title" />
            <input id="recipe-sub-title" placeholder="Add recipe sub title" />
            <textarea id="recipe-body" class="textarea" placeholder="Enter your recipe steps" cols="10" rows="10"></textarea>
        </div>
        <div class="ingredientsCnt">
            <h2>Ingredients</h2>
            <div id="ingredients"></div>
        </div>
        <div class="submit">
            <form id="add-ingredients">
                <input id="ingredients" type="text" placeholder="Add ingredients" name="newIngredient">
                <button class="btn">Add ingredients</button>
            </form>
        </div>
        <div class="detele">
            <button id="return" class="btn">Home Page</button>
            <button id="delete-recipe" class="btn-danger">Delete recipe</button>
        </div>
    </div>
    <script src="dist/edit-bundle.js"></script>
</body>
</html>
