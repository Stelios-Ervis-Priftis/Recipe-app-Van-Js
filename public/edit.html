<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Edit Page</title>
    <link rel="stylesheet" href="./styles/edit-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://kit.fontawesome.com/383954b5e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1 class="left-headline">Cook's Store</h1>
        <span>
            <i class="fas fa-utensils"></i>
        </span>
        <h1 class="right-headline">Cook's Notes</h1>
    </div>
    <div class="container">
        <div class="btn-act-ctr">
            <div class="home-page">
                <button id="return" class="btn">Recipes List</button>
            </div>
            <div class="cook-the-recipe">
                <button id="cook-the-recipe" class="btn">Cook Me!</button>
            </div>
        </div>
        <div class="title">
            <h1>Create Your Recipe</h1>
        </div>
        <div class="actions">
            <input id="recipe-title" placeholder="Your Recipe Title" />
            <input id="recipe-sub-title" placeholder="Your Recipe Category" />
            <textarea id="recipe-body" class="textarea" placeholder="Your Recipe Preparation" cols="10" rows="10"></textarea>
        </div>
        <div class="ingredients-cnt">
            <h1>Ingredients List</h1>
            <div id="ingredients" class="ingredients"></div>
        </div>
        <div class="submit">
            <form id="add-ingredients">
                <input id="ingredients" type="text" placeholder="Add ingredients" name="newIngredient">
                <button class="btn">Add ingredients</button>
            </form>
        </div>
        <div class="delete">
            <button id="delete-recipe" class="btn-danger">Delete recipe</button>
        </div>
    </div>
    <script src="dist/edit-bundle.js"></script>
</body>
</html>
