<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://kit.fontawesome.com/383954b5e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1 class="left-headline">Cook's Store</h1>
        <span>
            <i class="fas fa-utensils"></i>
        </span>
        <h1 class="right-headline">Cook's Notes</h1>
    </div>
    <div class="container">
        <div class="title">
            <h1>Recipe App</h1>
        </div>
        <div class="btn-act-ctr">
            <div>
                <select id="filter-by" class="dropdown">
                    <option value="byCreatedDate">Most recently</option>
                    <option value="byPopularity">Popularity</option>
                </select>
            </div>
            <div>
                <button id="create-recipe" class="btn">Create Recipe</button>
            </div>
            <div>
                <input id="search-text" class="rec-flt-inp" type="text" placeholder="Search Recipe or Category">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div id="recipes"></div>
    </div>
    <!-- <div class="footer">
        <p>Created by Dev-Chronicle</p>
        <p>Stelios Priftis</p>
    </div> -->
    <script src="dist/index-bundle.js"></script>
</body>
</html>
